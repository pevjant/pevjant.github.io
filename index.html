        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Share PWA</h1>

        <div id="installPrompt" class="install-prompt" style="display: none;">
            <p>ğŸ“± í™ˆ í™”ë©´ì— ì¶”ê°€í•˜ê³  ê³µìœ  ë©”ë‰´ì—ì„œ ì‚¬ìš©í•˜ì„¸ìš”</p>
            <button id="installBtn" class="install-btn">ì„¤ì¹˜í•˜ê¸°</button>
        </div>
        
        <div id="sharedContent" class="shared-content" style="display: none;">
            <h2>ê³µìœ ëœ ì½˜í…ì¸ </h2>
            <div id="contentDisplay"></div>
            <div id="filePreview" class="file-preview"></div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>

    <script>
        // Service Worker ë“±ë¡
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker ë“±ë¡ ì„±ê³µ:', registration);
                })
                .catch(error => {
                    console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨:', error);
                });
        }

        // ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`ì„¤ì¹˜ ê²°ê³¼: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // ê³µìœ ëœ ë°ì´í„° ì²˜ë¦¬
        window.addEventListener('DOMContentLoaded', async () => {
            const url = new URL(window.location.href);
            
            // POSTë¡œ ê³µìœ ëœ ë°ì´í„° í™•ì¸ (share target)
            if (url.pathname === '/share') {
                showStatus('ê³µìœ  ë°ì´í„°ë¥¼ ì²˜ë¦¬í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
                
                // Service Workerì—ì„œ ì „ë‹¬ë°›ì€ ë°ì´í„° í™•ì¸
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.addEventListener('message', (event) => {
                        if (event.data.type === 'shared-data') {
                            displaySharedContent(event.data.data);
                        }
                    });
                }
            }
            
            // URL íŒŒë¼ë¯¸í„°ë¡œ ì „ë‹¬ëœ ê³µìœ  ë°ì´í„° í™•ì¸ (GET ë°©ì‹)
            const title = url.searchParams.get('title');
            const text = url.searchParams.get('text');
            const sharedUrl = url.searchParams.get('url');
            
            if (title || text || sharedUrl) {
                displaySharedContent({ title, text, url: sharedUrl });
            }
        });

        function displaySharedContent(data) {
            const sharedContent = document.getElementById('sharedContent');
            const contentDisplay = document.getElementById('contentDisplay');
            
            let html = '';
            if (data.title) html += `<p><strong>ì œëª©:</strong> ${data.title}</p>`;
            if (data.text) html += `<p><strong>ë‚´ìš©:</strong> ${data.text}</p>`;
            if (data.url) html += `<p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>`;
            
            contentDisplay.innerHTML = html;
            sharedContent.style.display = 'block';
            showStatus('âœ… ê³µìœ  ì™„ë£Œ!');
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
