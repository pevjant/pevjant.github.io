<body>

        <p style="font-size: 12px; color: #999; margin-top: 5px;">v1.0.0</p>

    <script>
        // ë²„ì „ ì •ë³´
        const APP_VERSION = '1.0.0';
        console.log(`Share PWA v${APP_VERSION}`);
        
        // Service Worker ë“±ë¡
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(`/sw.js?v=${APP_VERSION}`)
                .then(registration => {
                    console.log('Service Worker ë“±ë¡ ì„±ê³µ:', registration);
                    console.log(`Version: ${APP_VERSION}`);
                    
                    // ì—…ë°ì´íŠ¸ í™•ì¸
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('ìƒˆ ë²„ì „ì´ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.');
                                showStatus('ğŸ”„ ìƒˆ ë²„ì „ì´ ìˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.');
                            }
                        });
                    });
                })
                .catch(error => {
                    console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨:', error);
                });
        }

        // ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`ì„¤ì¹˜ ê²°ê³¼: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // ê³µìœ ëœ ë°ì´í„° ì²˜ë¦¬
        window.addEventListener('DOMContentLoaded', async () => {
            const url = new URL(window.location.href);
            
            // ê³µìœ ë¡œ ë“¤ì–´ì˜¨ ê²½ìš° (URL íŒŒë¼ë¯¸í„° í™•ì¸)
            if (url.searchParams.get('shared') === '1') {
                showStatus('ê³µìœ  ë°ì´í„°ë¥¼ ì²˜ë¦¬í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
            }
            
            // Service Workerì—ì„œ ì „ë‹¬ë°›ì€ ë°ì´í„° í™•ì¸
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.addEventListener('message', (event) => {
                    if (event.data.type === 'shared-data') {
                        displaySharedContent(event.data.data);
                    }
                });
                
                // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ë¯¸ ê³µìœ ëœ ë°ì´í„°ê°€ ìˆëŠ”ì§€ í™•ì¸
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'request-shared-data'
                    });
                }
            }
            
            // URL íŒŒë¼ë¯¸í„°ë¡œ ì „ë‹¬ëœ ê³µìœ  ë°ì´í„° í™•ì¸ (GET ë°©ì‹ fallback)
            const title = url.searchParams.get('title');
            const text = url.searchParams.get('text');
            const sharedUrl = url.searchParams.get('url');
            
            if (title || text || sharedUrl) {
                displaySharedContent({ title, text, url: sharedUrl });
            }
        });

        function displaySharedContent(data) {
            const sharedContent = document.getElementById('sharedContent');
            const contentDisplay = document.getElementById('contentDisplay');
            const filePreview = document.getElementById('filePreview');

            let html = '';
            if (data.title) html += `<p><strong>ì œëª©:</strong> ${data.title}</p>`;
            if (data.text) html += `<p><strong>ë‚´ìš©:</strong> ${data.text}</p>`;
            if (data.url) html += `<p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>`;

            contentDisplay.innerHTML = html;

            // íŒŒì¼ ë¯¸ë¦¬ë³´ê¸°
            filePreview.innerHTML = '';
            if (Array.isArray(data.files) && data.files.length) {
                const parts = [];
                for (const f of data.files) {
                    if (f.type && f.type.startsWith('image/')) {
                        parts.push(`<div><img src="${f.url}" alt="${f.name}"></div>`);
                    } else {
                        parts.push(`<div><a href="${f.url}" target="_blank">${f.name} (${f.type || 'file'})</a></div>`);
                    }
                }
                filePreview.innerHTML = parts.join('');
            }

            sharedContent.style.display = 'block';
            showStatus('âœ… ê³µìœ  ì™„ë£Œ!');
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
