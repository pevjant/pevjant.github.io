<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Share PWA v1.1.0</title>
    <link rel="manifest" href="/manifest.json?v=1.1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .shared-content {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .shared-content h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .shared-content p {
            color: #333;
            line-height: 1.6;
            word-break: break-all;
        }
        .install-prompt {
            background: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .install-btn {
            background: white;
            color: #2196F3;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
        }
        .file-preview {
            margin-top: 15px;
        }
        .file-preview img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Share PWA</h1>
        <p>다른 앱에서 콘텐츠를 공유하면 여기에 표시됩니다!</p>
        <p style="font-size: 12px; color: #999; margin-top: 5px;">v1.1.0</p>
        
        <div id="installPrompt" class="install-prompt" style="display: none;">
            <p>📱 홈 화면에 추가하고 공유 메뉴에서 사용하세요</p>
            <button id="installBtn" class="install-btn">설치하기</button>
        </div>
        
        <div id="sharedContent" class="shared-content" style="display: none;">
            <h2>공유된 콘텐츠</h2>
            <div id="contentDisplay"></div>
            <div id="filePreview" class="file-preview"></div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // 버전 정보
        const APP_VERSION = '1.1.0';
        console.log(`Share PWA v${APP_VERSION}`);
        
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(`/sw.js?v=${APP_VERSION}`)
                .then(registration => {
                    console.log('Service Worker 등록 성공:', registration);
                    console.log(`Version: ${APP_VERSION}`);
                    
                    // 업데이트 확인
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('새 버전이 사용 가능합니다. 페이지를 새로고침하세요.');
                                showStatus('🔄 새 버전이 있습니다. 페이지를 새로고침하세요.');
                            }
                        });
                    });
                })
                .catch(error => {
                    console.log('Service Worker 등록 실패:', error);
                });
        }

        // 설치 프롬프트
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`설치 결과: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // 공유된 데이터 처리
        window.addEventListener('DOMContentLoaded', async () => {
            const url = new URL(window.location.href);
            
            // 공유로 들어온 경우 (URL 파라미터 확인)
            if (url.searchParams.get('shared') === '1') {
                showStatus('공유 데이터를 처리하고 있습니다...');
                console.log('📥 공유 모드로 진입');
                
                // Cache에서 공유 데이터 읽기
                try {
                    const cache = await caches.open('shared-data');
                    const response = await cache.match('/shared-data/latest');
                    
                    if (response) {
                        const data = await response.json();
                        console.log('📦 Cache에서 데이터 로드:', data);
                        displaySharedContent(data);
                        
                        // 데이터 사용 후 삭제 (일회성)
                        await cache.delete('/shared-data/latest');
                        
                        // URL에서 ?shared=1 제거 (히스토리 정리)
                        window.history.replaceState({}, '', '/');
                    } else {
                        console.warn('⚠️ Cache에 데이터 없음');
                        showStatus('⚠️ 공유 데이터를 찾을 수 없습니다.');
                    }
                } catch (error) {
                    console.error('❌ 데이터 로드 실패:', error);
                    showStatus('❌ 데이터 로드 중 오류 발생');
                }
            }
            
            // URL 파라미터로 전달된 공유 데이터 확인 (GET 방식 fallback)
            const title = url.searchParams.get('title');
            const text = url.searchParams.get('text');
            const sharedUrl = url.searchParams.get('url');
            
            if (title || text || sharedUrl) {
                console.log('📨 URL 파라미터로 데이터 수신');
                displaySharedContent({ title, text, url: sharedUrl });
            }
        });

        function displaySharedContent(data) {
            console.log('📥 공유 데이터 수신:', data);
            
            const sharedContent = document.getElementById('sharedContent');
            const contentDisplay = document.getElementById('contentDisplay');
            const filePreview = document.getElementById('filePreview');

            // 데이터가 없으면 에러 표시
            if (!data || (typeof data === 'object' && Object.keys(data).every(key => !data[key]))) {
                console.warn('⚠️ 공유 데이터가 비어있습니다');
                contentDisplay.innerHTML = '<p style="color: #f44336;">⚠️ 공유 데이터가 비어있습니다.</p>';
                sharedContent.style.display = 'block';
                showStatus('⚠️ 데이터 없음');
                return;
            }

            let html = '';
            if (data.title) html += `<p><strong>제목:</strong> ${data.title}</p>`;
            if (data.text) html += `<p><strong>내용:</strong> ${data.text}</p>`;
            if (data.url) html += `<p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>`;

            // 아무 내용도 없으면 디버그 정보 표시
            if (!html) {
                html = `<p style="color: #999;">
                    <strong>디버그 정보:</strong><br>
                    받은 데이터: <code>${JSON.stringify(data, null, 2)}</code>
                </p>`;
            }

            contentDisplay.innerHTML = html;

            // 파일 미리보기
            filePreview.innerHTML = '';
            if (Array.isArray(data.files) && data.files.length) {
                const parts = [];
                for (const f of data.files) {
                    if (f.type && f.type.startsWith('image/')) {
                        parts.push(`<div><img src="${f.url}" alt="${f.name}" style="max-width: 100%; border-radius: 8px;"></div>`);
                    } else if (f.type && f.type.startsWith('video/')) {
                        parts.push(`<div><video src="${f.url}" controls style="max-width: 100%; border-radius: 8px;"></video></div>`);
                    } else {
                        parts.push(`<div><a href="${f.url}" target="_blank">${f.name} (${f.type || 'file'})</a></div>`);
                    }
                }
                filePreview.innerHTML = parts.join('');
            }

            sharedContent.style.display = 'block';
            showStatus('✅ 공유 완료!');
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
