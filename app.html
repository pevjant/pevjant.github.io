<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Image Composer</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            overscroll-behavior: none;
        }
        body.crop-editing {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        .crop-area {
            position: absolute;
            border: 2px solid #4A90E2;
            background: rgba(74, 144, 226, 0.1);
            cursor: move;
            touch-action: none;
        }
        .resize-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #4A90E2;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            touch-action: none;
        }
        .handle-nw { top: -20px; left: -20px; cursor: nwse-resize; }
        .handle-ne { top: -20px; right: -20px; cursor: nesw-resize; }
        .handle-sw { bottom: -20px; left: -20px; cursor: nesw-resize; }
        .handle-se { bottom: -20px; right: -20px; cursor: nwse-resize; }
        .crop-container {
            touch-action: none;
            overflow: hidden;
        }
        .image-card {
            transition: transform 0.1s;
        }
        .image-card:active {
            transform: scale(0.95);
        }
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body class="bg-gray-50">

        <!-- Î©îÏù∏ ÏΩòÌÖêÏ∏† -->

                    Ïù¥ÎØ∏ÏßÄ

                        <input type="range" id="rangeBottom" min="0" max="50" value="0"

                <div id="cropEditor" class="hidden mb-6 border-2 border-blue-200 rounded-lg p-4 bg-blue-50">

                    <!-- ÎØ∏Î¶¨Î≥¥Í∏∞ -->

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
