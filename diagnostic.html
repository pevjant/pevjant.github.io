    <script>
        const results = {
            browser: [],

        // 1. ë¸Œë¼ìš°ì € ì§€ì› ì²´í¬
        function checkBrowserSupport() {
            const checks = [
                { name: 'Service Worker', supported: 'serviceWorker' in navigator },
                { name: 'Web Share API', supported: 'share' in navigator },
                { name: 'Cache API', supported: 'caches' in window },
                { name: 'Fetch API', supported: 'fetch' in window },
                { name: 'HTTPS', supported: location.protocol === 'https:' || location.hostname === 'localhost' }
            ];

            let html = '';
            checks.forEach(check => {
                results.browser.push(check);
                const status = check.supported ? 
                    '<span class="status success">âœ“ ì§€ì›ë¨</span>' : 
                    '<span class="status fail">âœ— ì§€ì› ì•ˆë¨</span>';
                html += `<div class="check-item"><span>${check.name}</span>${status}</div>`;
            });

            document.getElementById('browserSupport').innerHTML = html;
        }

        // 2. Manifest ì²´í¬
        async function checkManifest() {
            const statusDiv = document.getElementById('manifestStatus');
            const jsonDiv = document.getElementById('manifestJson');
            
            try {
                const response = await fetch('/manifest.json');
                const manifest = await response.json();
                
                jsonDiv.textContent = JSON.stringify(manifest, null, 2);

                const checks = [
                    { name: 'name í•„ë“œ', passed: !!manifest.name },
                    { name: 'short_name í•„ë“œ', passed: !!manifest.short_name },
                    { name: 'start_url í•„ë“œ', passed: !!manifest.start_url },
                    { name: 'display í•„ë“œ', passed: manifest.display === 'standalone' || manifest.display === 'fullscreen' },
                    { name: 'icons ë°°ì—´', passed: Array.isArray(manifest.icons) && manifest.icons.length > 0 },
                    { name: '192x192 ì•„ì´ì½˜', passed: manifest.icons.some(i => i.sizes === '192x192') },
                    { name: '512x512 ì•„ì´ì½˜', passed: manifest.icons.some(i => i.sizes === '512x512') },
                    { name: 'share_target ì •ì˜', passed: !!manifest.share_target },
                    { name: 'share_target.action', passed: !!manifest.share_target?.action },
                    { name: 'share_target.method = POST', passed: manifest.share_target?.method === 'POST' },
                    { name: 'share_target.enctype', passed: manifest.share_target?.enctype === 'multipart/form-data' },
                    { name: 'share_target.params.files', passed: Array.isArray(manifest.share_target?.params?.files) }
                ];

                let html = '';
                checks.forEach(check => {
                    results.manifest.push(check);
                    const status = check.passed ? 
                        '<span class="status success">âœ“ í†µê³¼</span>' : 
                        '<span class="status fail">âœ— ì‹¤íŒ¨</span>';
                    html += `<div class="check-item"><span>${check.name}</span>${status}</div>`;
                });

                statusDiv.innerHTML = html;
            } catch (err) {
                statusDiv.innerHTML = `<div class="check-item"><span class="status fail">âŒ Manifest ë¡œë“œ ì‹¤íŒ¨: ${err.message}</span></div>`;
            }
        }

        // 3. Service Worker ì²´í¬
        async function checkServiceWorker() {
            const statusDiv = document.getElementById('swStatus');
            
            if (!('serviceWorker' in navigator)) {
                statusDiv.innerHTML = '<div class="check-item"><span class="status fail">âœ— Service Worker ë¯¸ì§€ì›</span></div>';
                return;
            }

            try {
                const registration = await navigator.serviceWorker.getRegistration();
                
                if (!registration) {
                    statusDiv.innerHTML = '<div class="check-item"><span class="status fail">âœ— Service Worker ë¯¸ë“±ë¡</span></div>';
                    return;
                }

                const checks = [
                    { name: 'Service Worker ë“±ë¡ë¨', passed: !!registration },
                    { name: 'Active ìƒíƒœ', passed: !!registration.active },
                    { name: 'Scope', passed: registration.scope.endsWith('/'), info: registration.scope },
                    { name: 'Update í™•ì¸', passed: true }
                ];

                let html = '';
                checks.forEach(check => {
                    results.sw.push(check);
                    const status = check.passed ? 
                        '<span class="status success">âœ“ ì •ìƒ</span>' : 
                        '<span class="status fail">âœ— ë¬¸ì œ</span>';
                    html += `<div class="check-item">
                        <div>
                            <div>${check.name}</div>
                            ${check.info ? `<div class="info">${check.info}</div>` : ''}
                        </div>
                        ${status}
                    </div>`;
                });

                statusDiv.innerHTML = html;

                // ì—…ë°ì´íŠ¸ í™•ì¸
                await registration.update();
            } catch (err) {
                statusDiv.innerHTML = `<div class="check-item"><span class="status fail">âŒ í™•ì¸ ì‹¤íŒ¨: ${err.message}</span></div>`;
            }
        }

        // SW ë“±ë¡ í•´ì œ
        async function unregisterSW() {
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.unregister();
                    alert('âœ… Service Worker ë“±ë¡ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.');
                    location.reload();
                }
            }
        }

        // 4. ì•„ì´ì½˜ í…ŒìŠ¤íŠ¸
        async function checkIcons() {
            const iconDiv = document.getElementById('iconTest');
            const icons = [
                { url: '/icon-192x192.png', size: '192x192' },
                { url: '/icon-512x512.png', size: '512x512' }
            ];

            let html = '';
            for (const icon of icons) {
                try {
                    const response = await fetch(icon.url);
                    const passed = response.ok;
                    results.icons.push({ name: icon.size, passed });
                    
                    const status = passed ? 
                        '<span class="status success">âœ“ OK</span>' : 
                        '<span class="status fail">âœ— 404</span>';
                    
                    const img = passed ? 
                        `<img src="${icon.url}" class="icon-test" alt="${icon.size}">` : '';
                    
                    html += `<div class="check-item">
                        ${img}
                        <span>${icon.size} ì•„ì´ì½˜</span>
                        ${status}
                    </div>`;
                } catch (err) {
                    html += `<div class="check-item">
                        <span>${icon.size} ì•„ì´ì½˜</span>
                        <span class="status fail">âœ— ì˜¤ë¥˜</span>
                    </div>`;
                }
            }

            iconDiv.innerHTML = html;
        }

        // 5. ì„¤ì¹˜ ìƒíƒœ
        async function checkInstallation() {
            const statusDiv = document.getElementById('installStatus');
            
            let html = '';
            
            // Standalone ëª¨ë“œ í™•ì¸
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||

            html += `<div class="check-item">

                <span class="status ${isStandalone ? 'success' : 'warning'}">
                    ${isStandalone ? 'âœ“ ì„¤ì¹˜ë¨' : 'âš  ë¯¸ì„¤ì¹˜'}

            // User Agent

            // Platform

        // 6. ê¶Œì¥ ì¡°ì¹˜
        function generateRecommendations() {

            // ë¸Œë¼ìš°ì € ì§€ì› ì²´í¬
            const unsupportedBrowser = results.browser.filter(r => !r.supported);
            if (unsupportedBrowser.length > 0) {

                    desc: `${unsupportedBrowser.map(r => r.name).join(', ')}ì´(ê°€) ì§€ì›ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chrome 84 ì´ìƒì„ ì‚¬ìš©í•˜ì„¸ìš”.`

            // Manifest ì²´í¬
            const failedManifest = results.manifest.filter(r => !r.passed);
            if (failedManifest.length > 0) {

                    desc: `${failedManifest.map(r => r.name).join(', ')}ì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤.`
                });
            }

            // ì•„ì´ì½˜ ì²´í¬
            const failedIcons = results.icons.filter(r => !r.passed);
            if (failedIcons.length > 0) {
                issues.push({
                    level: 'fail',
                    title: 'ì•„ì´ì½˜ ë¡œë“œ ì‹¤íŒ¨',
                    desc: `${failedIcons.map(r => r.name).join(', ')} ì•„ì´ì½˜ì„ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì´ê²ƒì´ ê³µìœ  íƒ€ê²Ÿì— ë‚˜íƒ€ë‚˜ì§€ ì•ŠëŠ” ì£¼ìš” ì›ì¸ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.`
                });
            }

            // SW ì²´í¬
            const failedSW = results.sw.filter(r => !r.passed);
            if (failedSW.length > 0) {
                issues.push({
                    level: 'warning',
                    title: 'Service Worker ë¬¸ì œ',
                    desc: `${failedSW.map(r => r.name).join(', ')}ì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤.`
                });
            }

            let html = '';
            if (issues.length === 0) {
                html = `<div class="check-item">
                    <span class="status success">âœ… ëª¨ë“  ì²´í¬ í†µê³¼! ì•ˆë“œë¡œì´ë“œì—ì„œ PWAë¥¼ ì‚­ì œí•˜ê³  ë‹¤ì‹œ ì„¤ì¹˜í•˜ì„¸ìš”.</span>
                </div>`;
            } else {
                issues.forEach(issue => {
                    html += `<div class="check-item">
                        <div style="flex: 1;">
                            <div><strong>${issue.title}</strong></div>
                            <div class="info">${issue.desc}</div>
                        </div>
                        <span class="status ${issue.level}">${issue.level === 'fail' ? 'âœ—' : 'âš '}</span>
                    </div>`;
                });

                html += `<div class="check-item" style="background: #fff3cd; border-left: 4px solid #ff9800;">
                    <div style="flex: 1;">
                        <strong>ğŸ“± ì•ˆë“œë¡œì´ë“œ ë””ë²„ê¹… ë°©ë²•:</strong>
                        <ol style="margin: 10px 0 0 20px; line-height: 1.8;">
                            <li>PC Chromeì—ì„œ <code>chrome://inspect</code> ì ‘ì†</li>
                            <li>ì•ˆë“œë¡œì´ë“œ USB ì—°ê²° ë° USB ë””ë²„ê¹… í™œì„±í™”</li>
                            <li>ì•ˆë“œë¡œì´ë“œì—ì„œ ì´ í˜ì´ì§€ ì—´ê¸°</li>
                            <li>PCì—ì„œ "inspect" í´ë¦­í•˜ì—¬ ì½˜ì†” í™•ì¸</li>
                        </ol>
                    </div>
                </div>`;
            }

            recDiv.innerHTML = html;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëª¨ë“  ì²´í¬ ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', async () => {
            checkBrowserSupport();
